<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />

      <!-- Bootstrap CSS -->
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
        crossorigin="anonymous"
      />

      <link rel="stylesheet" href="style.css" />
      <title>Form Survey</title>
      <link rel="icon" href="../../../img/icon.png">
    </head>
  </head>
  <body>
    <nav aria-label="breadcrumb" class="pt-1 px-2">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="../../projects-menu.html">Projects</a></li>
        <li class="breadcrumb-item"><a href="../../html-projects.html">HTML</a></li>
        <li class="breadcrumb-item active" aria-current="page">Survey Form</li>
      </ol>
    </nav>
    <main id="main" class="m-3 text-center">
      <header>
        <h1 id="title" class="display-3">Survey Form</h1>
        <p id="description" class="h5 text-secondary">Thanks for helping us improving this website</p>
      </header>

      <form id="survey-form" class="p-3 w-50 mx-auto mt-5">
        <div class="mb-3 mx-3">
          <label for="name" class="form-label" id="name-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter Name" required />
        </div>
        <div class="mb-3 mx-3">
          <label for="email" class="form-label" id="email-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter Email" required />
        </div>
        <div class="mb-3 mx-3">
          <label for="number" class="form-label" id="number-label">Age</label>
          <input type="number" class="form-control" id="number" placeholder="Age" min="13" max="99" required />
        </div>

        <div class="form-group mb-3 mx-3">
          <p>Which option best describes your current role?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group mb-3 mx-3 text-start">
          <p class="text-center">Would you recommend this app to a friend?</p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="userRecommend" value="very-likely" id="vLikely" />
            <label class="form-check-label" for="vLikely"> Yery Likely </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="userRecommend" value="likely" id="Likely" checked />
            <label class="form-check-label" for="Likely"> Likely </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="userRecommend" value="unlikely" id="unlikely" checked />
            <label class="form-check-label" for="unlikely"> Unlikely </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="userRecommend" value="very-unlikely" id="vUnlikely" checked />
            <label class="form-check-label" for="vUnlikely"> Very Unlikely </label>
          </div>
        </div>

        <div class="form-group mb-3 mx-3 text-start">
          <p class="text-center">
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Projects" id="Projects" />
            <label class="form-check-label" for="Projects"> Projects </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Navigation" id="Navigation" />
            <label class="form-check-label" for="Navigation"> Navigation </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Menu" id="Menu" />
            <label class="form-check-label" for="Menu"> Menu </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Resposivity" id="Resposivity" />
            <label class="form-check-label" for="Resposivity"> Resposivity </label>
          </div>
        </div>

        <div class="form-group mx-3 mb-3">
          <p>Any comments or suggestions?</p>
          <textarea id="comments" class="input-textarea w-100" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>

        <button class="btn btn-primary mx-auto w-75" id="submit" type="submit">Submit</button>
      </form>
    </main>

    <!-- Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
