<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!-- CSS Pribadi & favicon -->
    <link rel="stylesheet" href="css/login.css" />
    <title>Login</title>
    <link rel="icon" href="img/astrokuciiiiiiiiiiii.png">
  </head>

  <body>
    <div class="container position-absolute bg-light top-50 start-50 translate-middle" style="width: 50%">
      <div class="row justify-content-center">
        <div class="col-12 p-5">
          <form id="login-form">
            <label for="loginUsername" class="form-label">Username</label>
            <input name="username" type="text" class="form-control mb-4" id="loginUsername"/>
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input name="password" type="password" class="form-control mb-4" id="exampleInputPassword1" />
            <input type="submit" class="btn btn-primary" id="login-form-submit"></input>
          </form>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
