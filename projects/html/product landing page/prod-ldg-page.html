<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />

      <!-- Bootstrap CSS -->
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
        crossorigin="anonymous"
      />

      <link rel="stylesheet" href="style.css" />
      <title>Product Landing Page</title>
      <link rel="icon" href="../../../img/icon.png">
    </head>
  </head>
  <body style="background-image: url(img/hero-bg.jpg); background-size: cover;">
    <nav aria-label="breadcrumb" class="px-2">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="../../projects-menu.html">Projects</a></li>
        <li class="breadcrumb-item"><a href="../../html-projects.html">HTML</a></li>
        <li class="breadcrumb-item active" aria-current="page">Product Landing Page</li>
      </ol>
    </nav>

    <header id="header" class="d-flex fixed-top justify-content-between px-3" style="background-color: white;">
      <div class="logo">
        <h1 class="display-6 my-2">
          <img id="header-img" src="https://i.imgur.com/hHv2ty9.png" alt="company logo" class="my-auto mb-2" /> Basketball Camp
        </h1>
      </div>

      <nav id="nav-bar" class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#hero">Sign-up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#features">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#pricing">Pricing</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section id="hero" class="d-flex text-center justify-content-center align-items-center mx-auto flex-column" >
      <h2>Work your way to the League</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input name="email" id="email" type="email" placeholder="Enter your email address" required />
        <input id="submit" type="submit" value="Get Started" class="btn bg-warning" />
      </form>
    </section>

    <section id="features" class="m-5 p-5 mx-auto text-center d-flex justify-content-center">
      <iframe
        id="video"
        class="mx-auto"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/LXb3EKWsInQ"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </section>

    <div id="pricing" class="card-group w-75 mx-2 mx-auto text-center my-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">1 Month Subscription</h5>
          <h3 class="card-title">69$</h3>
          <a href="#" class="btn btn-outline-primary mt-4">Order</a>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">3 Months Subscription</h5>
          <h3 class="card-title">199$</h3>
          <a href="#" class="btn btn-outline-primary mt-4">Order</a>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">1 Year Subscription</h5>
          <h3 class="card-title">749$</h3>
          <a href="#" class="btn btn-outline-primary mt-4">Order</a>
        </div>
      </div>
    </div>

    <!-- Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
